{% extends "base.html" %}


{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='datajoint.css') }}">
{% endblock %}


{% block page_content %}
    <div class="post-tabs">
        {% for module_name, table in job_tables %}
            <h3>Jobs for {{ module_name }}</h3>
            <form action="{{ url_for('main.jobs') }}" method="post">
                {{ table }}
                <p><p>
                <input type="hidden" name="module_name" value="{{ module_name }}">
                <input type="submit"  value="Delete">
            </form>
        {% endfor %}
    </div>
{% endblock %}
